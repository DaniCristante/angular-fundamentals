<div class="app">
    <div>
        <nav class="nav">
            <a *ngFor="let item of nav;"
                [routerLink]="item.link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: item.exact }"> 
                {{ item.name }}
            </a>
        </nav>
    </div>
    <router-outlet></router-outlet>
</div>
