<form #form="ngForm" novalidate>
    {{ detail | json }}
    <div>
        <input
            type="text"
            name="fullname"
            [ngModel]="detail?.fullname"
        >
    </div>
    <div>
        <input
            type="number"
            name="id"
            [ngModel]="detail?.id"
        >
    </div>
    
    <div>
        <label>
            Checked In
            <input
                type="checkbox"
                name="checkedIn"
                [ngModel]="detail?.checkedIn"
                (ngModelChange)="toggleCheckIn($event)"  
            >
        </label>
    </div>
    <div *ngIf="form.value.checkedIn">
        <label>Checked in Date</label>
        <input
            type="number"
            name="checkedInDate"
            [ngModel]="detail?.checkedInDate"
        >
    </div>
    {{ form.value | json }}
</form>
